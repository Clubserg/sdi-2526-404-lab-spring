<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"><title> Página de adicion de notas</title></head>
<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2 class="mt-4">Departamentos</h2>
    <p>Los departamentos registrados en el sistema son:</p>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Facultad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Profesores</th>
                <th scope="col"></th> <th scope="col"></th> <th scope="col"></th> </tr>
            </thead>
            <tbody>
            <tr th:each="dept : ${departmentList}">
                <td th:text="${dept.id}">1</td>
                <td th:text="${dept.code}">D01</td>
                <td th:text="${dept.name}">Informática</td>
                <td th:text="${dept.faculty}">Escuela de Ingeniería</td>
                <td th:text="${dept.phone}">985101010</td>
                <td th:text="${dept.professors}">25</td>
                <td><a sec:authorize="hasAnyRole('PROFESSOR', 'ADMIN')" th:href="${'/departments/details/' + dept.id}"> detalles</a></td>
                <td><a sec:authorize="hasRole('ADMIN')" th:href="${'/departments/edit/' + dept.id}"> modificar</a></td>
                <td><a sec:authorize="hasRole('ADMIN')" th:href="${'/departments/delete/' + dept.id}"> eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(departmentList)}" class="alert alert-info">
        No hay departamentos registrados.
    </div>
</div>

</body>
</html>
