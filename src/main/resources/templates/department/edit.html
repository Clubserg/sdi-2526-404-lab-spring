<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title> Página de adicion de notas</title></head>
<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2 class="mt-4">Editar departamento</h2>
    <form class="form-horizontal" method="post" th:action="${'/departments/edit/' + department.id}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Código:</label>
            <div class="col-sm-10">
                <input th:value="${department.code}" type="text" class="form-control" id="code" name="code" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${department.name}" type="text" class="form-control" id="name" name="name" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="faculty">Facultad:</label>
            <div class="col-sm-10">
                <input th:value="${department.faculty}" type="text" class="form-control" id="faculty" name="faculty" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Teléfono:</label>
            <div class="col-sm-10">
                <input th:value="${department.phone}" type="text" class="form-control" id="phone" name="phone" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="professors">Número de Profesores:</label>
            <div class="col-sm-10">
                <input th:value="${department.professors}" type="number" class="form-control" id="professors" name="professors" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
                <a href="/departments" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
