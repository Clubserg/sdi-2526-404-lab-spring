<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notaneitor - Editar Departamento</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"></a>
    <img src="/images/student-48.png" alt="logo"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbarColor02">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="my-navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">Gestión de notas</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/mark/list">Ver Notas</a>
                    <a class="dropdown-item" href="/mark/add">Agregar Nota</a>
                </div>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="deptDropdown" data-toggle="dropdown">Gestión de Departamentos</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/departments">Ver Departamentos</a>
                    <a class="dropdown-item" href="/departments/add">Agregar Departamento</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="main-container">
    <h2 class="mt-4">Editar departamento</h2>
    <form class="form-horizontal" method="post" th:action="${'/departments/edit/' + department.id}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Código:</label>
            <div class="col-sm-10">
                <input th:value="${department.code}" type="text" class="form-control" id="code" name="code" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${department.name}" type="text" class="form-control" id="name" name="name" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="faculty">Facultad:</label>
            <div class="col-sm-10">
                <input th:value="${department.faculty}" type="text" class="form-control" id="faculty" name="faculty" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Teléfono:</label>
            <div class="col-sm-10">
                <input th:value="${department.phone}" type="text" class="form-control" id="phone" name="phone" required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="professors">Número de Profesores:</label>
            <div class="col-sm-10">
                <input th:value="${department.professors}" type="number" class="form-control" id="professors" name="professors" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
                <a href="/departments" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
